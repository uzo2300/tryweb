name: Deploy Website
on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (if needed)
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and Build (if needed)
        run: |
          npm install
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'dist'  # Change to './' if no build step

      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v2
